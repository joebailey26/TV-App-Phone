<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV App</title>
    <link href="assets/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a title="navigation" class="navbar-toggler" href="javascript:void(0);" onclick="appdrawer()"><i class="material-icons">menu</i></a>
        <h1>Shadows of Death</h1>
        <div class="navmob closed" id="nav">
            <div class="navlinks">
                <a class="nav-link" href="search.html">
                    Search
                </a>
                <a class="nav-link" href="index.html">
                    Home
                </a>
                <a class="nav-link" href="watchlist.html">
                    Watchlist
                </a>
                <a class="nav-link" href="history.html">
                    History
                </a>
                <a class="nav-link" href="settings.html">
                    Settings
                </a>
                <a title="close-navigation" id="close" class="closed" href="javascript:void(0);" onclick="appclose()"></a>
            </div><!--navlinks-->
        </div><!--navmob-->
    </nav>
    <main>
        <a class="bigPlay" href="/index.html">
            <img src="assets/img/shadows.jpg" width="150px" height="150px" />
            <i class="material-icons">play_arrow</i>
        </a>
        
        <p>
            You can find more information regarding this film on its IMDb page.
        </p>
        <div class="info">
            <div class="rating">
                <i class="material-icons">grade</i><i class="material-icons">grade</i><i class="material-icons">grade</i><i class="material-icons">grade</i><i class="material-icons outline">grade</i>
            </div>
            <div class="length">
                1hr 20mins
            </div>
            <div class="age red">
                15
            </div>
            <div class="year">
                1945
            </div>
        </div>
    </main>
    <footer>
        <i class="material-icons">skip_previous</i>
        <i class="material-icons">fast_rewind</i>
        <i class="material-icons" onClick="if (this.innerHTML == 'play_arrow'){this.innerHTML = 'pause'} else {this.innerHTML = 'play_arrow'}">play_arrow</i>
        <i class="material-icons">fast_forward</i>
        <i class="material-icons">skip_next</i>
    </footer>
    <script src="assets/js/nav.js"></script>
</body>
</html>
